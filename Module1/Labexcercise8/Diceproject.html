<!DOCTYPE html>
<html>
    <head></head>
<body>
<h2>HTML Forms</h2>
<!-- If you click the "Submit" button, the form-data
will be sent to a page called "/action_page" -->
<div>
<label for="D6">D6</label><br>
<input type="text" id="D6"
name="D6">
<button onclick="generated6()">D6</button>
</div>
<div>
<label for="D10">D10</label><br>
<input type="text" id="D10"
name="D10">
<button onclick="generated10()">D10</button>
</div>
</body>
<script> function generated6() { 
    let randomNumber = Math.random();
    let diceRoll = Math.floor(randomNumber * 6) + 1;
    document.getElementById("D6").value=diceRoll
}
</script>
<script>
function generated10() {
    let randomNumber = Math.random();
    let diceRoll= Math.floor(randomNumber * 10) + 1;
    document.getElementById("D10").value=diceRoll
}
  
    </script>
</html>
