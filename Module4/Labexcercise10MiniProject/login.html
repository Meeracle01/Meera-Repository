<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign Up Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
        .container {
            margin-top: 50px;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f8f9fa;
        }
       
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 150px;
            height: auto;
        }
    </style>
</head>
<body>

<div class="container">
 
    <div class="logo">
        <img src="Housecall logo2.png" alt="Logo">
    </div>
    
   
    <div id="loginForm" class="form-container">
        <h2 class="text-center">Login</h2>
        <form id="login-form">
            <div class="mb-3">
                <label for="loginEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="loginEmail" required>
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <p class="text-center mt-3">Don't have an account? <a href="#" onclick="showSignUp()">Sign up</a></p>
        </form>
    </div>

 
    <div id="signUpForm" class="form-container" style="display:none;">
        <h2 class="text-center">Sign Up</h2>
        <form id="sign-up-form">
            <div class="mb-3">
                <label for="signUpName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="signUpName" required>
            </div>
            <div class="mb-3">
                <label for="signUpEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="signUpEmail" required>
            </div>
            <div class="mb-3">
                <label for="signUpPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="signUpPassword" required>
            </div>
            <div class="mb-3">
                <label for="signUpConfirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="signUpConfirmPassword" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            <p class="text-center mt-3">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
        </form>
    </div>
</div>

<script>
  
    function showSignUp() {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('signUpForm').style.display = 'block';
    }


    function showLogin() {
        document.getElementById('signUpForm').style.display = 'none';
        document.getElementById('loginForm').style.display = 'block';
    }


    document.getElementById('sign-up-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const password = document.getElementById('signUpPassword').value;
        const confirmPassword = document.getElementById('signUpConfirmPassword').value;

        if (password !== confirmPassword) {
            alert('Passwords do not match!');
        } else {
            alert('Sign-Up successful!');
            showLogin(); 
        }
    });

    
    document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Login successful!');
    });
</script>

</body>
</html>
