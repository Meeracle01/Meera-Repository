<!DOCTYPE html>
<html>
    <head>
        <style>
            body  {
                font-family: Arial, Helvetica, sans-serif;
                background-color: #f0f0f0;
            }

            .artist-card {
                padding: 20px;
                background-color: #ffffff;
                border: 1px solid #ccc;
                margin-bottom: 20px;

            }

            .portfolio-card {
             padding: 10px;
             margin-bottom: 10px;
             background-color: #e3f2fd;
             border: 1px solid #ccc;   
            }

            .artist-name {
                font-weight: bold;
                font-size: 2em;
                margin-bottom: 20px;
            }

            img {
                width: 100%;
                max-width: 400px;
                height: auto;
                margin-top: 10px;
            }
        </style>
    </head>

    <body>
        <div id="artist-list"></div>

        <template id="mytemplate">
            <div class="portfolio-card">
                <img src="" alt="">
                <div class="comment"></div>
            </div>
        </template>
        <script>
            const artist = {
                name: "Van Gogh",
                portfolio : [
                    {
                        title: "portrait", url: "https://collectionapi.metmuseum.org/api/collection/v1/iiif/436532/1671316/main-image"
                    },

                    {
                        title: "sky", url: "https://mymodernmet.com/wp/wp-content/uploads/2020/11/White-house-night-van-goh-worldwide-2.jpg"
                    }
                    
                ]
            };

            function addArtistProfile(artist) {
                const artistCard = document.createElement('div');
                artistCard.classList.add('artist-card');
                artistCard.innerHTML = `<div class="artist-name">${artist.name}</div>`;

                artist.portfolio.forEach(item => {
                    const template =document.getElementById('mytemplate').content.cloneNode(true);
                template.querySelector('img').src = item.url;
                template.querySelector('.comment').innerText = item.title;
                
                artistCard.appendChild(template);
                });

                document.getElementById('artist-list').appendChild(artistCard);
            }

            addArtistProfile(artist);

        </script>

    </body>
</html>
